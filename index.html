<body>
  
<h1 class=" text-center p-5 mb-3 title-container">Bookmarker</h1>
<div class="container">
  <hr class="dotted">
  <h2 class="text-center mb-5"> <i class="fa fa-bookmark fa-xs"></i> Bookmark your favorite sites <i class="fa fa-bookmark fa-xs"></i> </h2>
  <form action="">
    <label for="name" class="form-label"> <i class="fa-solid fa-book-atlas me-2"></i>Site name</label>
    <input type="text" class="form-control mb-3" oninput="validateInput(this)" id="websiteName" placeholder="Bookmark Name">
    <div class="alert alert-danger mt-0 d-none">
      <small>please begin with upper case an the rest is lower case only 8 charachters</small>
    </div>
    <label for="url" class="form-label">
     <i class="fa-solid fa-link me-1"></i> Site URL</label>
    <input type="text" class="form-control mb-3"   oninput="validateInput(this)" id="url" placeholder="Website URL">
    <div class="alert alert-danger mt-0 d-none">
      <small>Must contain .com optional https</small>
    </div>
    <button disabled id="submitButton" onclick="addProduct(event)" class="btn btn-danger d-block mx-auto px-5">Submit</button>
  </form>
  <hr class="dotted">
  <div class="row justify-content-center align-items-center bg-white g-0">
    <div class="col-3 text-center p-2 fw-bold">Index</div>
    <div class="col-3 text-center p-2 fw-bold">Website Name</div>
    <div class="col-3 text-center p-2 fw-bold">Visit</div>
    <div class="col-3 text-center p-2 fw-bold">Delete</div>
    </div>
    <div id="product-list" class="row justify-content-center align-items-center bg-white g-0"></div>

</div>
